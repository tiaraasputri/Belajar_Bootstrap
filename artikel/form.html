<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../asset/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../asset/fontawesome/css/all.min.css" />
</head>

<body>


    <!--Navbar-->
    <nav class="navbar navbar-expand-lg custom-bs-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tiara Anjani Suhartono Putri</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../biodata-saya.html">Biodata Saya</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Blog Saya
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="./index.html">Daftar Artikel</a></li>
                            <li><a class="dropdown-item" href="./form.html">Buat Artikel</a></li>
                            <li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Close Navbar-->


    <!--Start Content Section-->
    <div class="content-section">
        <div class="container py-3">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <h2><strong>Create new post</strong></h2>
                        <form>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Input article title">
                            </div>
                            <div class="mb-3">
                                <label for="blog-description" class="form-label">Blog description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                            </div>

                            <div>
                                <label>Select category</label>
                                <br/>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Food</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2" checked>
                                    <label class="form-check-label" for="inlineCheckbox2">Drink</label>
                                </div>
                            </div>

                            <br/>
                            <button type="save" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--End Content Section-->


    <!--Footer-->
    <footer class="my-footer">
        <marquee>
            <address>&copy;2024 TG - All right reserved</address>
        </marquee>

        crossorigin="anonymous"></script>
    <script src="../asset/bootstrap/js/bootstrap.min.js"></script>
